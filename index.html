<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello Fucking World</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script type="text/javascript" src="funciones.js"></script>
    </head>
    <body>
        <section>
            <div class="titulo">                  
                <DIV class="texto">   
                <h1 >..:: Bienvenido a mi p&aacute;gina ::..</h1>
                </DIV>
                <h3 class="texto"> esta es el header con el nombre de la pagina </h3>
                <div style="display: flex; justify-content: flex-end;">
                    <img src="gatico.fw.png" >
                </div>
                
            
        </section>

        <div class="container">
            <div class="row">
                <div class="column">
                    <img src="http://lorempixel.com/g/400/200/" onclick="openModal();currentSlide(1)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="http://lorempixel.com/g/400/201/" onclick="openModal();currentSlide(2)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="http://lorempixel.com/g/400/202/" onclick="openModal();currentSlide(3)" class="hover-shadow">
                </div>
                <div class="column">
                    <img src="http://lorempixel.com/g/400/203/" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
                </div>

                <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                <div class="modal-content">

                    <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                        <img src="http://lorempixel.com/g/401/200/" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                        <img src="http://lorempixel.com/g/402/200/" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                        <img src="http://lorempixel.com/g/403/200/" style="width:100%">
                    </div>

                    <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                        <img src="http://lorempixel.com/g/404/200/" style="width:100%">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <div class="caption-container">
                    <p id="caption"></p>
                    </div>

                    <div class="column">
                    <img class="demo" src="http://lorempixel.com/g/400/200/" onclick="currentSlide(1)" alt="Nature">
                    </div>

                    <div class="column">
                    <img class="demo" src="http://lorempixel.com/g/401/200/" onclick="currentSlide(2)" alt="Trolltunga">
                    </div>

                    <div class="column">
                    <img class="demo" src="http://lorempixel.com/g/402/200/" onclick="currentSlide(3)" alt="Mountains">
                    </div>

                    <div class="column">
                    <img class="demo" src="http://lorempixel.com/g/403/200/" onclick="currentSlide(4)" alt="Lights">
                    </div>
                </div>
            </div>
        </div>

        <h1>
            Esto es una prueba para trabajar con el git.
        </h1>

        <div>
            <p> Esta es una imagen aleatoria</p>
            <img src="http://lorempixel.com/400/200/sports">
        </div>

        <footer>
            <div class="txtFooter">
            Comunicación en acción.
            Derechos reservados Technowlogic
            </div>

        </footer>

        
            
        
    </body>
</html>
